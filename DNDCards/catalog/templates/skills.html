{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
<div class="row mt-5">
    <div class="col-md-4 col-12">
         {% include 'subnavbar.html' %}    
    </div>
    <div class="col-md-8 col-12">
        <h4>Навыки</h4>
        <table class="table table-hover">
  <thead>
    <tr class="table-dark">      
      <th scope="col">Название</th>
      <th scope="col">Описание</th>      
    </tr>
  </thead>
  <tbody>
    {% for skill in skills %}
    <tr>     
      <td>{{skill.title}}</td>
      <td>{{skill.descr}}</td>      
    </tr>    
    {% endfor %}
  </tbody>
</table>
    </div>
</div>
</div>

{% endblock %}
