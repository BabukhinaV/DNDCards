{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
<div class="row mt-5">
    <div class="col-md-4 col-12">
         {% include 'subnavbar.html' %}    
    </div>
    <div class="col-md-8 col-12">
        <h4>Расы</h4>
        <div class="d-flex flex-wrap justify-content-around align-items-center">
            {% for race in races %}
            <div class="card border-light mb-3 p-2" style="width: 300px;">                
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h4 class="card-title"> <a href="{% url 'race_info' race.id %}">{{race.title}} </a>  </h4>
                     <img style="height: 200px;" src="{{ race.img.url }}" alt="">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
